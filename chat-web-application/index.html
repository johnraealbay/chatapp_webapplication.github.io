<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="main-wrapper">

        <h2 id="app-title"><strong>Chat-App Web Application</strong></h2>

        <div id="conversation-box" class="card rounded-3 shadow-lg w-100">
            <div class="card-header rounded-0 text-center">
                <h4 class="card-title m-0"><strong>Conversation</strong></h4>
            </div>
            <div class="card-body rounded-0" style="height: 350px; overflow-y: auto;">
                <div class="container-fluid d-flex flex-column" id="message-items-container"></div>
            </div>
            
            <div class="card-footer rounded-0">
                <div class="mb-2 text-start">
                    <small class="text-muted">
                        You are logged in as: <span id="userName"></span>
                    </small>
                </div>
                <div class="d-flex w-100">
                    <textarea id="msg-txt-field" rows="2"
                        class="form-control form-control-sm rounded-0 flex-grow-1"
                        placeholder="Write your message here..."></textarea>
                    <div id="send-btn-container" class="ms-2">
                        <button class="btn btn-primary rounded-2 w-100 h-100" id="send-btn">
                            <strong>Send</strong>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
